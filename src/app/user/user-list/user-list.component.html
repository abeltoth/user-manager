<div class="user-list-container">
  <h1>Users</h1>
  <div *ngFor="let user of userList" class="user-list-element">
    <span class="user-name-text" (click)="navigateToDetailsPage(user.id)">
      {{ user.name }}
    </span>
  </div>

  <div class="add-button" (click)="addNewUser()"><i class="material-icons">add_circle</i></div>
</div>
