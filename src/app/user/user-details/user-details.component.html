<div class="user-details-container">
  <h1>User details</h1>
  <form class="user-form" [formGroup]="userForm">

    <!--name-->
    <div class="input-container">
      <label for="name">Name</label>
      <input
        id="name"
        formControlName="name"
        type="text">
      <app-validation-error [control]="userForm.get('name')"></app-validation-error>
    </div>

    <!--username-->
    <div class="input-container">
      <label for="username">Username</label>
      <input
        id="username"
        formControlName="username"
        type="text">
      <app-validation-error [control]="userForm.get('username')"></app-validation-error>
    </div>

    <!--email-->
    <div class="input-container">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="text">
      <app-validation-error [control]="userForm.get('email')"></app-validation-error>
    </div>

    <!--phone-->
    <div class="input-container">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="text">
      <app-validation-error [control]="userForm.get('phone')"></app-validation-error>
    </div>

    <!--website-->
    <div class="input-container">
      <label for="website">Website</label>
      <input id="website" formControlName="website" type="text">
      <app-validation-error [control]="userForm.get('website')"></app-validation-error>
    </div>

    <!--company-->
    <div formGroupName="company" class="company-container">
      <span class="subtitle">Company</span>

      <!--companyName-->
      <div class="input-container">
        <label for="companyName">Company name</label>
        <input id="company-name" formControlName="name" type="text">
        <app-validation-error [control]="userForm.get('company.name')"></app-validation-error>
      </div>

      <!--companyCatchPhrase-->
      <div class="input-container">
        <label for="companyCatchPhrase">Company catch phrase</label>
        <input id="company-catch-phrase" formControlName="catchPhrase" type="text">
        <app-validation-error [control]="userForm.get('company.catchPhrase')"></app-validation-error>
      </div>

      <!--companyBs-->
      <div class="input-container">
        <label for="companyBs">Company bs</label>
        <input id="company-bs" formControlName="bs" type="text">
        <app-validation-error [control]="userForm.get('company.bs')"></app-validation-error>
      </div>
    </div>

    <!--address-->
    <div formGroupName="address" class="address-container">
      <span class="subtitle">Address</span>

      <!--street-->
      <div class="input-container">
        <label for="street">Street</label>
        <input
          id="street"
          formControlName="street"
          type="text">
        <app-validation-error [control]="userForm.get('address.street')"></app-validation-error>
      </div>

      <!--suite-->
      <div class="input-container">
        <label for="suite">Suite</label>
        <input
          id="suite"
          formControlName="suite"
          type="text">
        <app-validation-error [control]="userForm.get('address.suite')"></app-validation-error>
      </div>

      <!--city-->
      <div class="input-container">
        <label for="city">City</label>
        <input
          id="city"
          formControlName="city"
          type="text">
        <app-validation-error [control]="userForm.get('address.city')"></app-validation-error>
      </div>

      <!--zipcode-->
      <div class="input-container">
        <label for="zipcode">Zipcode</label>
        <input
          id="zipcode"
          formControlName="zipcode"
          type="text">
        <app-validation-error [control]="userForm.get('address.zipcode')"></app-validation-error>
      </div>

      <!-- geo -->
      <div formGroupName="geo" class="geo-container">
        <span class="subtitle">Geo</span>

        <!--lat-->
        <div class="input-container">
          <label for="lat">lat</label>
          <input
            id="lat"
            formControlName="lat"
            type="number">
          <app-validation-error [control]="userForm.get('address.geo.lat')"></app-validation-error>
        </div>

        <!--lng-->
        <div class="input-container">
          <label for="lng">lng</label>
          <input
            id="lng"
            formControlName="lng"
            type="number">
          <app-validation-error [control]="userForm.get('address.geo.lng')"></app-validation-error>
        </div>
      </div>
    </div>

  </form>

  <div class="action-buttons">
    <div class="cancel-button" (click)="navigateToListPage()"><i class="material-icons">arrow_back</i></div>
    <div *ngIf="id" class="delete-button" (click)="deleteUser()"><i class="material-icons">delete</i></div>
    <div class="save-button" (click)="saveUser()"><i class="material-icons">done</i></div>
  </div>
</div>
