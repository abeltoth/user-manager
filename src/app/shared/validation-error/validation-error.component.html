<div *ngIf="control && control.touched && control.invalid && control.errors">
  <span *ngIf="control.errors.required">Required field</span>
</div>
<div *ngIf="control && control.touched && control.invalid && control.errors">
  <span *ngIf="control.errors.email">Not valid email format</span>
</div>
<div *ngIf="control && control.touched && control.invalid && control.errors">
  <span *ngIf="control.errors.min">{{ 'Minimum value: ' + control.errors.min['min'] }}</span>
</div>
<div *ngIf="control && control.touched && control.invalid && control.errors">
  <span *ngIf="control.errors.max">{{ 'Maximum value: ' + control.errors.max['max'] }}</span>
</div>
<div *ngIf="control && control.touched && control.invalid && control.errors">
  <span *ngIf="control.errors.maxlength">{{ 'Maximum length: ' + control.errors.maxlength['requiredLength'] }}</span>
</div>
